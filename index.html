

<!DOCTYPE html>
<html>

<head> 



        <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js-disabled"></script>


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/blue/pace-theme-center-atom.min.css">
    
        
        
        <style>  /** PACE **/
        
            body.pace-running:before {
              content: "";
              position: fixed;
              top: 0;
              left: 0;
              bottom: 0;
              right: 0;
              z-index: 1500;
              background-color: rgba(255, 255, 255, 1);  /* Black w/ opacity */
            }

            // For a nice fade-in:
            body:before {
              background-color: rgba(255, 255, 255, 0);
              -webkit-transition: background-color 1000ms;
              -moz-transtition: background-color 1000ms;
              -ms-transition: background-color 1000ms;
              -o-transition: background-color: 1000ms;
              transition: background-color 1000ms;
            }
            
        </style>

        <style>  /** patron and failback background **/             
        
                  body {

                    background: #dedede url(images/background.jpg) no-repeat center center fixed; 
                    -ms-background-size: cover;
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: cover;	
                    z-index:-110;  /** behind tubular **/
                }

                    /** tubular z-index:-99 **/


                .x_bg{ 
                    background: #dedede url(images/Patron.png) 0px 0px/57px 57px repeat;
                    opacity: 0.5;
                    position:absolute;
                /** position:fixed; **/
                    width: 100%;
                    height: 100%;
                    top: 0;
                    left: 0;
                    z-index:1;  /** ahead tubular **/
               }
             
                  
        </style>       



        <style>  /** Tumblr **/

         .tumblr01 {
            background-color: transparent!important; 
            position: fixed;
        /**    z-index: 1; **/
            width: 100%;
            height: 100%;
        /**    opacity:0.85; **/
            border: 0;
        }

        </style>

</head> 

<body>

 <div class="x_bg"></div>
        

<div>
<iframe class="tumblr01" src="https://abcgit.tumblr.com/" width="100%" height="100%" allowfullscreen frameborder="0">
</div>


</body>
</html>
